<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>信用保证基金服务平台</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/iconfont.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <header class="h43">
        <div class="mb-head">
            <a href="" class="l_b" onclick="history.go(-1)"></a>
            <div class="tit">注册账号</div>
        </div>
    </header>
    <div class="register-box" style="display: block;">
        <div class="recharge-cz bgff">
            <dl>
                <dd>
                    <input type="text" class="form-control input input-sm" id="" placeholder="登录名">
                    <label for="" class="mb0 mt5 f12 nobold fcfe">登录名已被注册</label>
                </dd>
            </dl>
            <dl>
                <dd>
                    <input type="text" class="form-control input input-sm" id="" placeholder="密码">
                </dd>
            </dl>
            <dl>
                <dd>
                    <input type="text" class="form-control input input-sm" id="" placeholder="密码">
                </dd>
            </dl>
            <dl>
                <dd>
                    <input type="text" class="form-control input input-sm" id="" placeholder="输入手机号码">
                </dd>
            </dl>
            <dl>
                <dd>
                    <input type="text" class="form-control input input-sm" id="" placeholder="输入手机收到的短信验证码">
                </dd>
                <dt class="small"><a href="" class="fr btn btn-default h40 lh28 ml10">获取短信验证码</a></dt>
            </dl>
            <dl>
                <dd>
                    <input type="text" class="form-control input input-sm" id="" placeholder="填写验证码">
                </dd>
                <dt class="small">
                    <div class="ml10">
                        <img src="images/code.jpg" alt="验证码" height="40" title="点击更换验证码" class="verify-code auto-change-verify-handle">
                    </div>
                </dt>
            </dl>
            <dl>
                <dd>
                <div class="pt10 pb10 bd-d pl10 bgf5">
                 <span class="f14 bold">请选择您要注册的身份,可多选</span>
                    <div class="clear pb10"></div>
                    
                    <div class="input-group fc66 lh24">
                      招标采购：   <input type="checkbox" aria-label="Checkbox for following text input">
                        采购单位
                        <input type="checkbox" aria-label="Checkbox for following text input">
                        供应商
                    </div>
                  
                    <div class="input-group fc66 lh24">
                     产权交易：    <input type="checkbox" aria-label="Checkbox for following text input">
                        竞买方
                        <input type="checkbox" aria-label="Checkbox for following text input">
                        委托方
                    </div>
                    </div>
                </dd>
            </dl>
            <dl>
                <dd>
                    <div class="pt5 pb5">
                        <a class="btn btn-success  w100" href="index.html">个人注册</a>
                    </div>
                </dd>
            </dl>
            
        </div>
    </div>

</html>

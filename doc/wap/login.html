<!DOCTYPE html>

<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="login-bg">
        <img src="images/login-bg.jpg" alt="" class="bg" width="100%">

            <div class="logo"><img src="images/logo.png" alt="" width="100%" class="dsb"></div>
        </div>
        <div class="login-contant">
            <ul class="box">
                <li>
                    <label class="login-label glyphicon glyphicon-user"></label>
                    <input type="type" name="name" value="" class="login-input" placeholder="请输入您的账号">

                    <dt class="small">
                        <div class="ml10">

                </dl>
                <li>
                    <a href="index.html" class="login-btn">登录</a>
                </li>
                <li>
                    <a href="" class="fr f14 fcff">忘记密码？</a>

        </div>
        <div class="login-fot"> 苏ICP备07500323号-1</div>
